<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>AI & Data Science Dashboard</h1>
        <p>This is a simple AI/Data Science project showing dataset summary.</p>
        {% for table in tables %}
            <h2>{{ titles[loop.index0] }}</h2>
            {{ table|safe }}
        {% endfor %}
    </div>
</body>
</html>
